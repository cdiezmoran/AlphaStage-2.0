query FullGame($id: String) {
  game(_id: $id) {
    _id,
    coverImage,
    descriptionState,
    developerIds,
    genre,
    languages,
    macBuild,
    publisher,
    releaseStatus,
    screenshots,
    shortDescription,
    spaceRequired,
    tags,
    title,
    thumbnail,
    trailer,
    website,
    windowsBuild,
  }
}
