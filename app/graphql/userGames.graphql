query UserGames($id: String) {
  user(_id: $id) {
    games {
      _id,
      coverImage,
      developerIds,
      downloads,
      isPrivate,
      pageViews,
      plays,
      releaseStatus,
      testingSessions {
        startDate,
        endDate,
        maxTesters,
        testers {
          _id,
          username
        }
      },
      title,
      thumbnail,
      uninstalls
    }
  }
}
