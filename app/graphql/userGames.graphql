query UserGames($id: String) {
  user(_id: $id) {
    games {
      _id,
      coverImage,
      developerIds,
      downloads,
      isPrivate,
      pageViews,
      plays,
      releaseStatus,
      testingSessions {
        startDate,
        endDate,
        maxTesters,
        rewardType,
        reward,
        testers {
          _id,
          username,
          profilePic
        },
        tests {
          comments,
          completedObjectives,
          duration,
          objectives,
          s3Url
        }
      },
      title,
      thumbnail,
      uninstalls
    }
  }
}
